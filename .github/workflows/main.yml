name: Build and Deploy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: install Node (v12)
        uses: actions/setup-node@v1
        with:
          node-version: 12
          
      - name: Install and Build Dependencies
        run: cd ./frontend && |
             npm install
          
      - name: Angular Compile
        run: cd ./frontend && |
             npm run build

      - name: Copy Helm Charts 
        run: mv ./frontend/dist ./frontend-dist && |
             mkdir ./frontend-dist/charts && |
             cp -R ./charts/*.* ./frontend-dist/charts

      - name: Debug - List Folder Content
        run: cd ./frontend-dist && |
             ls -la ./dist && |
             ls -la ./frontend-dist/charts && |
             cat ./dist/charts/index.yaml

      - name: Deploy to Git Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:          
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: frontend-dist
